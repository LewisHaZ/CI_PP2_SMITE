    <h1 id="contact-page">Have any feedback you'd like to give us? Fill out our form below!</h1>
            <form id="contact-form" class="form-style">
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="fromName">Your Name: </label>

            <label for="msg"> Your Message: </label>
            <input type="text" id="msg" placeholder="Enter your message"  required>
            <input type="submit" id="btn-send-form" class="btn-thank-u btn-send-form" value="Send">
            <a href="index.html" class="btn-thank-u btn-404"></a>
            </form>
            <div id="margin-pic">
