<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/styles.css"/>

    <title>Memory Game: SMITE EDITION</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1> Card Flipping Memory Game</h1>
            <h2> SMITE EDITION </h2>
        </header>
    <section class="score-count">
        <h3>Scores</h3>
        <ul id="rating" class="rating">
            <li class="crown-rating"><i class="fa-solid fa-crown"></i></li>
            <li class="crown-rating"><i class="fa-solid fa-crown"></i></li>
            <li class="crown-rating"><i class="fa-solid fa-crown"></i></li>
        </ul>
        <span class="turns-count">0</span> Turns
        <div class="timer-container">
            <span class="timer"><i class="fa-solid fa-hourglass-half"></i>Time elapsed: 00:00</span>
        </div>
        <div class="reset">
            <button class="btn reset-btn"> Start over <i class="fa-solid fa-arrow-rotate-right"></i></button>
        </div>
    </section>
    

    <!-- Modal content -->
        <section class="victorious-modal">
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                        <h2>Hurahh! Well done.</h2>
                        <p>You've completed the game by matching all pairs of cards.</p>
                        <img src="https://static.wikia.nocookie.net/smite_gamepedia/images/6/65/SkinArt_KingArthur_Default.jpg/revision/latest?cb=20190109114252"
                         alt="King arthur image showing him celebrating victory in battle" class="modal-img">
                    <button class="btn play-again-btn">Go again?</button>
                </div>
            </div>
         </section>
            <ul class="cards"></ul>
        </div>

    <footer class="footer">
        <h3>Copyright: All rights go to Hi-Rez Studios for images used.</h3>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/3f6d600d14.js" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="assets/js/cardgame.js"></script>
</body>
</html>
